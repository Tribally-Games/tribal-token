name: ci

on: push

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: ci
    runs-on: ubuntu-latest
    # https://docs.github.com/en/actions/reference/authentication-in-a-workflow
    permissions:
      id-token: write
      packages: read
      contents: read
      security-events: write
    container:
      image: ghcr.io/tribally-games/contracts-builder:latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: pnpm/action-setup@v2
        with:
          version: 8          
    
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: echo "/root/.cargo/bin:/root/.foundry/bin:/root/.bun/bin" >> $GITHUB_PATH
      - run: svm install 0.8.24 && svm use 0.8.24
      #Â disable safe.directory system to avoid forge install error
      - run: git config --global --add safe.directory '*' 
      # install deps
      - run: forge install          
      - run: pnpm install --frozen-lockfile

      - name: Compile
        run: pnpm build --sizes
        id: build

      - name: Run tests with coverage
        run: pnpm test-coverage
        id: test

      - name: Upload coverage report to Coveralls
        uses: coverallsapp/github-action@v2        
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

